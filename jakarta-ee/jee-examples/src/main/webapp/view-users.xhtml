<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>View Users</title>
    </h:head>
    <h:body>
        Users (Full Names):
        <p/>
        #{userViewer.users}
        <p/>
        Data Table FlowLogix Data Model
        <o/>
        <p:dataTable lazy="true" scrollRows="2" rows="3" scrollable="true" virtualScroll="true"
                     scrollHeight="100" value="#{userViewer.lazyModel}" var="user">
            <p:column headerText="Full Name" sortBy="#{user.fullName}" filterBy="#{user.fullName}">
                <h:outputText value="#{user.fullName}" />
            </p:column>
        </p:dataTable>
        <p/>
        Data Table Omni Data Model
        <o/>
        <p:dataTable lazy="true" scrollRows="2" rows="3" scrollable="true" virtualScroll="true"
                     scrollHeight="100" value="#{userViewerOmni.lazyModel}" var="user">
            <p:column headerText="Full Name" sortBy="#{user.fullName}" filterBy="#{user.fullName}">
                <h:outputText value="#{user.fullName}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
