<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Exception Pages Example</title>
    </h:head>
    <body>
        <h:form id="form">
            <p>
                <input type="button" value="Invalidate session via Servlet"
                       onclick="fetch('#{request.contextPath}/invalidatesession', alert('Session invalidated!'))" />
            </p>
            <p/>
            <h:commandButton id="closeByIntr" value="Throw ClosedByInterruptException" action="#{exceptionBean.throwClosedByInterruptException()}">
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <p/>
            <h:commandButton value="Throw SQL Exception Late (before response)" action="#{exceptionBean.throwSqlBeforeResponse()}" >
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <p/>
            <h:commandButton value="no action" action="#{exceptionBean.success()}" >
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <p/>
            <h:commandButton value="throw SQL exception from method" action="#{exceptionBean.throwExceptionFromMethod()}" >
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <p/>
            <h:commandButton value="Invalidate Session via Faces" action="#{exceptionBean.invalidateSession()}" >
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>
            <p/>
            <h:outputText value="Session: #{exceptionBean.sessionValue}"/>
            <p/>
            Security Status: #{exceptionBean.expired()}
        </h:form>
    </body>
</html>
